<h2>Basicos</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm" autocomplete="off">
            <!-- Cmapo de producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" minlength="3" name="producto" ngModel>
                    <span class="form-text text-danger" [hidden]="miFormulario.controls.producto?.invalid && miFormulario.controls.producto?.touched">Debe de ser de tres letras</span>
                </div>
            </div>
            <!-- Cmapo de Precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del Producto" name="precio" ngModel>
                    <!-- <span class="form-text text-danger">Debe de ser de tres letras</span> -->
                </div>
            </div>
             <!-- Cmapo de Existencias -->
             <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del Producto" name="existencia" ngModel>
                    <!-- <span class="form-text text-danger">Debe de ser de tres letras</span> -->
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
